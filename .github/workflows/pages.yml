# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Blowfish Docs Deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.6.0
        with: 
          hugo-version: 0.120.4
          extended: true
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4     # Actualizado de v2 a v4
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify -d ./public --baseURL https://viernesbioinformatica.github.io/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Actualizado de v1 a v3
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: https://viernesbioinformatica.github.io/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4    # Actualizado de v1 a v4
